services:
  - type: web
    name: collab-frontend
    env: static
    buildCommand: yarn install --update-checksums && yarn run build
    staticPublishPath: ./build
    envVars:
      - key: NODE_VERSION
        value: 18.20.2
      - key: YARN_NETWORK_TIMEOUT
        value: 300000
      - key: SKIP_PREFLIGHT_CHECK
        value: "true"
      - key: NPM_CONFIG_LEGACY_PEER_DEPS
        value: "true"
